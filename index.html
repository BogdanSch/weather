<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="weather-card card">
                        <div class="card-body">
                            <h2 class="text-center mb-4 card-title">Weather Information</h2>
                            <form id="cityForm">
                                <div class="mb-3">
                                    <label for="city" class="form-label">Enter Your City Name</label>
                                    <input type="text" class="form-control" id="city" placeholder="City Name" required>
                                </div>
                                <button type="submit" class="btn btn-outline-primary w-100">Get Weather</button>
                            </form>
                            <div class="weather-card__content mt-4 hidden">
                                <div id="weatherIcon" class="text-center">
                                </div>
                                <h3 id="temperature" class="text-center mt-4">Temperature: <span></span></h3>
                                <h3 id="temperatureFeelsLike" class="text-center">Temperature feels like: <span></span>
                                </h3>
                                <p id="weatherDescription" class="text-center"></p>
                                <p id="location" class="text-center"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
